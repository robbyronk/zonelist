<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

        .bar {
            height: 1.5em;
            width: 0.25em;
            display: inline-block;
        }

        .to-do {
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkSDnxHwADxQItOMjFdQAAAABJRU5ErkJggg==);
        }

        .main-focus {
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkOJHyHwAEKQItvQTxeQAAAABJRU5ErkJggg==);
        }

        .first-level {
            margin-left: 0.25em;
        }

        .second-level {
            margin-left: 0.5em;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light sticky-top bg-faded">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button class="btn nav-item">
                ZoneList <i class="fa fa-caret-down"></i>
            </button>
            <button class="btn nav-item">
                <i class="fa fa-outdent"></i>
                <span class="hidden-sm-down">Outdent</span>
            </button>
            <button class="btn nav-item">
                <i class="fa fa-indent"></i>
                <span class="hidden-sm-down">Indent</span>
            </button>
            <button class="btn nav-item">
                <i class="fa fa-plus"></i>
                <span class="hidden-sm-down">New Task</span>
            </button>
            <button class="btn nav-item">
                <i class="fa fa-code-fork fa-flip-vertical"></i>
                <span class="hidden-sm-down">New Sub Task</span>
            </button>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row mt-1">
        <div class="col-12">
            <span class="bar to-do"></span>
            Big Project
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span class="bar to-do first-level"></span>
            Task
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span class="bar main-focus second-level"></span>
            Small Task
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <span>Outline Mode <i class="fa fa-toggle-off fa-lg"></i> Focus Mode</span>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
