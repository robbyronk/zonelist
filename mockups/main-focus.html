<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Main Focus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }

        .full-width {
            width: 100%;
        }

        .tree {
            margin-left: 1em;
        }

        .top-level {
            border-bottom: solid gray 1px;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light sticky-top bg-faded">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button class="btn nav-item">
                <i class="fa fa-caret-down"></i>
                <span class="hidden-sm-down">Menu</span>
            </button>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="alert alert-success text-center" role="alert">
        <h3><i class="fa fa-crosshairs"></i> Main Focus</h3>
    </div>
</div>
<div class="container">
    <div class="row mb-1">
        <div class="col-12">
            <div class="top-level"><span>Big Project</span>
                <div class="tree"><h5>Task Two</h5>
                    <div class="tree"><h4>Smaller Task</h4></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 flex-sm-last mb-1">
            <button class="btn btn-block btn-success"><i class="fa fa-check"></i> Finished!</button>
        </div>
        <div class="col-sm-3 mb-1">
            <button class="btn btn-block btn-warning"><i class="fa fa-clock-o"></i> Snooze</button>
        </div>
        <div class="col-sm-3 flex-sm-first mb-1">
            <button class="btn btn-block"><i class="fa fa-undo"></i> Un-focus</button>
        </div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <span>Outline Mode <i class="fa fa-toggle-on fa-lg"></i> Focus Mode</span>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
